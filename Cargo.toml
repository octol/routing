[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
description = "A secured storage DHT"
documentation = "https://docs.rs/routing"
homepage = "https://maidsafe.net"
license = "GPL-3.0"
name = "routing"
readme = "README.md"
repository = "https://github.com/maidsafe/routing"
version = "0.37.0"
edition = "2018"

[dependencies]
config_file_handler = "0.11.0"
fake_clock = "0.3.0"
hex = "0.2.0"
hex_fmt = "0.1.0"
itertools = "0.6.1"
lazy_static = "1.0.1"
log = "0.3.8"
lru_time_cache = "0.8.1"
maidsafe_utilities = "0.16.0"
num-bigint = "0.1.40"
quick-error = "1.2.0"
rand = "0.3.16"
resource_proof = "0.6.0"
safe_crypto = "0.5.0"
serde = "1.0.25"
serde_derive = "1.0.25"
term = "0.4.6"
unwrap = "1.2.1"
# Parsec master branch.
parsec = { git = "https://github.com/maidsafe/parsec", rev = "4242820" }

[dependencies.crust]
git = "https://github.com/maidsafe/crust"
rev = "028de4ea8"

[dev-dependencies]
docopt = "0.8.1"
libc = "0.2.29"
serde_json = "1.0.8"

[features]
mock = ["lru_time_cache/fake_clock", "safe_crypto/mock"]

[[example]]
bench = false
name = "key_value_store"

[[example]]
bench = false
name = "ci_test"
